<div class="panel-body">
  <form [formGroup]="form" (ngSubmit)="createJob()">
    <div class="row">
        <div class="form-group col-sm-6">
            <label for="title">Titre</label>
            <input type="text" name='title' class='form-control' placeholder='Titre de votre annonce' formControlName='title'>
      
            <label for="company">Entreprise</label>
            <input type="text" name='company' class='form-control' placeholder='Nom de votre entreprise' formControlName='company'>
      
            <label for="company">Ville</label>
            <input type="text" name='city' class='form-control' placeholder='Nom de votre ville' formControlName='city'>
      
            <label for="company">Code postal</label>
            <input type="text" name='zipcode' class='form-control' placeholder='Code postal' formControlName='zipcode'>
          </div>
          <div class="form-group col-md-6">
            <label for="description"></label>
            <textarea name="description" id="" cols="30" rows="10" formControlName="description"></textarea>
          </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-success" type="submit">Cr√©er l'annonce</button>
      </div>
    </div>
    
  </form>
</div>
